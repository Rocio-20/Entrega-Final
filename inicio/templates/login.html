{% extends "base.html" %}

{% block title_head %}
    <title>Iniciar Sesión</title>
{% endblock title_head %}

{% block h1_header %}
    Iniciar Sesión
{% endblock h1_header %}

{% block main %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>
{% endblock main %}
