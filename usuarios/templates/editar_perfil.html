{% extends "base.html" %}

{% block title_head %}
    <title>Editar Perfil</title>
{% endblock title_head %}

{% block h1_header %}
    Editar Perfil
{% endblock h1_header %}

{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
{% endblock main %}
